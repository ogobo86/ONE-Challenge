    <header>
        <a href="https://www.aluracursos.com/" target="_blank"> <img src="imagenes/Logo.png" alt="Alura" class="logo"></a>
    </header>
    <main>
        <section>
            <textarea cols="30" rows="10" placeholder="Ingrese el texto aqui." class="contenedortexto"></textarea>
            <div>
                <p class="infomracion">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="cajabotones">
                <button class="botonencriptar">Encriptar</button>
                <button class="botondesencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="cajaresultado">
            <div class="contenedor">
                <img src="imagenes/munieco.png" class="munieco">
                <h6 class="mensaje">Ningún mensaje fue <br> encontrado.</h6>
                <p class="mensaje2">Ingresa el texto que desees <br>encriptar o desencriptar.</p>
            </div>
            <textarea cols="20" rows="10" class="contenedorresultado"></textarea>
            
            <div>
                <button class="botoncopiar">Copiar</button>
            </div>
        </section>
    </main>
